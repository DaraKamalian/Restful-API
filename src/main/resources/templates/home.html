<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<div align="center">
    <h1>Agent Manager</h1>
    <a href="addNew">Add Agent</a>
    <br/><br/>
    <table border="1">
        <thead>
        <tr>
            <td>ID</td>
            <td>First Name</td>
            <td>Last Name</td>
<!--            <td>Key ID</td>-->
            <td>Actions</td>

        </tr>
        </thead>
        <tbody>
        <tr th:each="agent : ${agents}">
            <td th:text="${agent.id}">ID</td>
            <td th:text="${agent.firstName}">First Name</td>
            <td th:text="${agent.lastName}">Last Name</td>
<!--            <td th:text="${agent.encryptionKeys}">Last Name</td>-->
            <td>
                <a th:href="@{'/delete/' + ${agent.id}}">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
